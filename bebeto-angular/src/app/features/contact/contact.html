<section id="contact" class="contact">
  <div class="container">
    <div class="contact-header">
      <h2 class="section-title">Get In <span class="highlight">Touch</span></h2>
      <p class="contact-subtitle">
        Ready to bring your ideas to life? Let's discuss your project and create something amazing together.
      </p>
    </div>

    <div class="contact-content">
      <!-- Contact Form -->
      <div class="contact-form">
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-group">
            <input type="text" name="name" [(ngModel)]="formData.name" placeholder="Your Name" required #name="ngModel">
            <div class="error" *ngIf="name.invalid && name.touched">Name is required</div>
          </div>

          <div class="form-group">
            <input type="email" name="email" [(ngModel)]="formData.email" placeholder="Your Email" required email #email="ngModel">
            <div class="error" *ngIf="email.invalid && email.touched">Valid email is required</div>
          </div>

          <div class="form-group">
            <input type="text" name="subject" [(ngModel)]="formData.subject" placeholder="Subject" required #subject="ngModel">
            <div class="error" *ngIf="subject.invalid && subject.touched">Subject is required</div>
          </div>

          <div class="form-group">
            <textarea name="message" [(ngModel)]="formData.message" placeholder="Your Message" rows="5" required #message="ngModel"></textarea>
            <div class="error" *ngIf="message.invalid && message.touched">Message is required</div>
          </div>

          <button type="submit" class="submit-btn" [disabled]="contactForm.invalid">
            Send Message <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
