<section id="blog" class="blog">
  <div class="container">
    <div class="blog-header">
      <h2 class="section-title">From my <br> blog post</h2>
      <button class="btn-see-all" (click)="seeAllPosts()">See All</button>
    </div>

    <div class="blog-grid">
      @for (post of posts; track post.title) {
        <div class="blog-card">
          <div class="blog-img-container">
            <img [src]="post.image" [alt]="post.title" class="blog-img">
            <div class="arrow-wrapper">
              <a href="#" class="circle-arrow">
                <i class="fa-solid fa-arrow-up"></i>
              </a>
            </div>
          </div>

          <div class="blog-content">
            <div class="tag-row">
              <span class="blog-tag">{{ post.category }}</span>
            </div>
            
            <div class="blog-meta">
              <span class="meta-item author">{{ post.author }}</span>
              <span class="meta-item date">{{ post.date }}</span>
            </div>
            
            <h3 class="blog-title">{{ post.title }}</h3>
          </div>
        </div>
      }
    </div>
  </div>
</section>
