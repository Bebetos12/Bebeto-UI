<section class="hero" id="home">
  <div class="container">
    
    <!-- Header: Hello & Title -->
    <div class="hero-header">
      <div class="hello-badge text-reveal">
        Hello!
        <img src="Assets/vectors/Vector 1.png" alt="" class="vector-hello">
      </div>
      <h1 class="main-title">
        <span class="text-reveal" style="animation-delay: 0.2s">I’m <span class="highlight">Bebetos</span>,</span><br>
        <span class="product-line text-reveal" style="animation-delay: 0.4s">
          {{ displayText }}<span class="cursor">|</span>
          <img src="Assets/vectors/Vector 2.png" alt="" class="vector-product">
        </span>
      </h1>
    </div>

    <!-- Main Content Grid -->
    <div class="hero-content">
      
      <!-- Left Info: Quote -->
      <div class="info-block left">
        <span class="quote">❝</span>
        <p><span class="highlight-text">Bebeto’s</span> Exceptional product design ensure our website’s success. Highly Recommended</p>
      </div>

      <!-- Center Visual: Image & Background -->
      <div class="hero-visual">
        <div class="ellipse-bg">
          <img src="Assets/vectors/Elipse.png" alt="Background Shape">
        </div>
        <img src="Assets/hero-me.png" alt="Bebeto Portrait" class="portrait">
        
        <!-- Glass Buttons Overlay -->
        <div class="glass-actions">
          <div class="active-pill" [class.shift]="activeTab === 'hire'"></div>
          
          <button class="action-btn" (click)="setActiveTab('portfolio')">
            Portfolio 
            <i class="fa-solid fa-arrow-right-long" style="transform: rotate(-45deg);"></i>
          </button>
          
          <button class="action-btn" (click)="setActiveTab('hire')">
            Hire me
          </button>
        </div>
      </div>

      <!-- Right Info: Experience -->
      <div class="info-block right">
        <div class="stars">
          @for (star of [1,2,3,4,5]; track star) {
            <i class="fa-solid fa-star"></i>
          }
        </div>
        <h3 class="exp-val">4 Years</h3>
        <span class="exp-label">Experience</span>
      </div>

    </div>
  </div>
</section>
