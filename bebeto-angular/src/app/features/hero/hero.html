<section id="home" class="hero">
  <div class="hero-container">
    
    <div class="badge-wrapper">
      <div class="hello-badge">Hello!</div>
      <img src="assets/orange-lines-top.svg" class="decor decor-top" alt="">
    </div>

    <h1 class="hero-title">
      I'm <span class="highlight">Bebetos</span>,<br>
      Product Designer
    </h1>

    <div class="hero-content">
      <div class="content-side side-left">
        <span class="quote-icon">“</span>
        <p class="testimonial">
          Jenny’s Exceptional product design ensure our website’s success.<br>
          <strong>Highly Recommended</strong>
        </p>
        <img src="assets/orange-lines-left.svg" class="decor decor-left" alt="">
      </div>

      <div class="content-center">
        <div class="orange-circle"></div>
        <img src="Assets/hero image 2.png" alt="Bebetos" class="hero-image">
        
        <div class="glass-pill">
          <a (click)="viewPortfolio()" class="pill-btn-orange">
            Portfolio <span class="arrow">↗</span>
          </a>
          <a (click)="contactMe()" class="pill-btn-text">Hire me</a>
        </div>
      </div>

      <div class="content-side side-right">
        <div class="star-rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="experience-box">
          <span class="exp-num">4 Years</span>
          <span class="exp-sub">Experince</span>
        </div>
      </div>
    </div>
  </div>
</section>
